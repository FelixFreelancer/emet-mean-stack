<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-6">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Reset Password</h1>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="new_password">New Password</label>
              <input id="new_password" formControlName="password" class="form-control form-control-rounded" type="password" required>
              <label *ngIf="submitted && f.password.errors && f.password.errors.required" class="feedback-error">Password is required</label>
              <label *ngIf="submitted && f.password.errors && f.password.errors.minlength" class="feedback-error">Password must be at least 6 characters</label>
            </div>
            <div class="form-group">
              <label for="con_password">Confirm Password</label>
              <input id="con_password"  formControlName="confirmPassword" class="form-control form-control-rounded" type="password" required>
              <label *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.required" class="feedback-error">Confirm Password is required</label>
              <label *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch" class="feedback-error">Passwords must match</label>
              <label *ngIf="successPassword" class="feedback-success">Password Changed Successfully.<br> Please login with new password</label>
            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3" >Update Password</button>
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/auth/signin"><u>Sign in</u></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/photo-long-3.jpg)">
        
      </div>
    </div>
  </div>
