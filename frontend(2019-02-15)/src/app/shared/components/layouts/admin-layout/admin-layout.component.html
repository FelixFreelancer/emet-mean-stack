<div class="app-admin-wrap">
    <div>
        <app-header></app-header>
    </div>
    <div class="side-content-wrap">
        
        <app-admin-sidebar *ngIf="role === '1'"></app-admin-sidebar>
        <app-user-sidebar *ngIf="role === '0'"></app-user-sidebar>
    </div>
    <div class="main-content-wrap d-flex flex-column" 
    [ngClass]="{'sidenav-open': this.role === '0' ? userNavService.sidebarState.sidenavOpen : adminNavService.sidebarState.sidenavOpen}">
        <router-outlet></router-outlet>
        <div class="flex-grow-1"></div>
        <app-footer></app-footer>
        <div class="module-loader" *ngIf="moduleLoading">
            <div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
        </div>
    </div>
</div>
<app-search *ngIf="searchService.searchOpen"></app-search>
<app-user-search *ngIf="searchService.searchUserOpen"></app-user-search>
